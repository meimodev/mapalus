name: mapalus
description: Platform to support local community to hopefully be able to thrive

publish_to: 'none'

version: 1.2.2+18

environment:
  sdk: '>=2.16.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_screenutil: ^5.5.4
  flutter_svg: ^1.1.5
  cupertino_icons: ^1.0.5
  flutter_rating_bar: ^4.0.1
  badges: ^2.0.3
  carousel_slider: ^4.1.1
  firebase_core: ^1.24.0
  cloud_firestore: ^3.5.0
  get: ^4.6.5
  intl: ^0.17.0
  jiffy: ^5.0.0
  firebase_auth: ^3.11.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_maps_flutter: ^2.2.1
  url_launcher: ^6.1.6
  firebase_messaging: ^13.0.4
  flutter_local_notifications: ^12.0.0
  transparent_image: ^2.0.0
  package_info_plus: ^1.4.3+1
  dio: ^4.0.6
  flutter_keyboard_visibility: ^5.3.0
  firebase_app_check: ^0.0.9
  firebase_crashlytics: ^2.8.12
  geolocator: ^9.0.2
  cached_network_image: ^3.2.2
  flutter_native_splash: ^2.2.10+1


dev_dependencies:
  flutter_launcher_icons: '^0.9.2'
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/icons/icon-1024x1024.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100

flutter_native_splash:
  color: "#2B2E33"
  image: assets/images/splash-mobile-primary-900x900.png
  
  