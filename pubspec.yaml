name: mapalus
description: Platform to support local community to hopefully be able to thrive

publish_to: 'none'

version: 2.0.3+39

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  mapalus_flutter_commons:
    path: ../mapalus_flutter_commons
#    git: "https://github.com/meimodev/mapalus_flutter_commons.git"


  firebase_core: ^3.15.0
  flutter_native_splash: ^2.4.6
  get: ^4.7.2
  ionicons: ^0.2.2
  fluttertoast: ^8.2.12
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  flutter_svg: ^2.2.0
  uuid: ^4.5.1
  google_maps_flutter: ^2.12.3
  firebase_app_check: ^0.3.2+8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.5.4
  freezed: ^3.1.0
  json_serializable: ^6.9.5
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/icons/icon-1024x1024.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100

flutter_native_splash:
  color: "#2B2E33"
  image: assets/images/splash-mobile-primary-900x900.png
  
scripts: derry.yaml